<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>预测结果</title>
    <!-- 引入 Bootstrap 样式 -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">预测结果</h1>
        
        <!-- 显示预测概率、SHAP 图等内容 -->
        <div class="bg-white p-4 rounded shadow mb-4">
            <p class="mb-2">
                <strong>预测概率:</strong> {{ prediction }}
            </p>
            <img src="{{ url_for('static', filename='shap_plot.png') }}"
                 alt="SHAP图" class="img-fluid">
        </div>
        
        <!-- 返回按钮 -->
        <div class="text-center">
            <a href="/" class="btn btn-secondary">返回</a>
        </div>
    </div>
</body>
</html>
